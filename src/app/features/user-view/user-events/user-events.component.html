
<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <button class="btn btn-primary" (click)="toggleExpand()">Check Your Events</button>
    </div>
  </div>

  <div class="row justify-content-center mt-5">
    <div class="col-md-12">
      <div class="expandable-section" [ngClass]="{ 'expanded': isExpanded }">
        <div class="ag-theme-alpine">
          <ag-grid-angular
            id="eventsGrid"
            [columnDefs]="columnDefs"
            [rowData]="rowData">
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
